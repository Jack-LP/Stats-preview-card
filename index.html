<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="textSection">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="companies"><h2>10k+</h2><p>companies</p></div>
        <div class="templates"><h2>314</h2><p>templates</p></div>
        <div class="queries"><h2>12m+</h2><p>queries</p></div>
      </div>
    </div>
    <div class="sideImage">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>
</html>
